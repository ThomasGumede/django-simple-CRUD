{% extends 'base.html' %}

{% block content %}

        <h2>{{ details.title }}</h2>
        <p>{{ details.body }}</p>
    </div>

    <a href="{% url 'post_edit' details.pk %}">+ Edit Blog Post</a>
    <p><a href="{% url 'post_delete' details.pk %}">+ Delete Blog Post</a></p>
{% endblock content %}
